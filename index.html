<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <a class="main_button none" href="#">начать</a>

    <div class="end_wrapper">
        <h2 class="reminder_full_text white">Дыхательная практика завершена</h2>
        <div class="end_wrapper_inner">
            <span>Вы можете пройти практику повторно, нажав на кнопку ниже или не совершать никаких действий. Cтраница будет обновлена автоматически через 5 секунд. Cпасибо, что воспользовались этим творение ;-)</span>
            <button class="reminder_button">asfasf</button>
        </div>
    </div>

    <script>

        const mainButton = document.querySelector(".main_button");
        
        mainButton.onclick = function() {
            this.style.animation = '.2s main_button_none 1 forwards';
            this.style.opacity = '0';
            setTimeout(() => {
                window.location.href = './reminder.html';
            }, 210);
        }

    </script>
</body>
</html>
