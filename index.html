<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <a href="./reminder.html" class="main_button" href="#">начать</a>

    <div class="timer_wrapper none">

        <div class="description">Сделайте глубокий вдох</div>
        
        <div class="timer">
            <p class="minutes">0</p>
            <p class="dots">:</p>
            <p class="sec_tens">0</p>
            <p class="sec">0</p>
        </div>

        <div class="buttons">
            <a class="main_button pause" href="#">пауза</a>
            <a class="main_button reset" href="#">в начало</a>
        </div>

    </div>

    <script src="/main.js"></script>
</body>
</html>
