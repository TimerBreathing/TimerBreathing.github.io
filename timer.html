<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/clock.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/clock.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./images/clock.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./images/clock.png">
    <link rel="stylesheet" href="./style.css">
    <title>таймер</title>
</head>
<body>

    <div class="timer_wrapper none">

        <div class="description">Сделайте глубокий вдох</div>
        
        <div class="timer">
            <p class="minutes">0</p>
            <p class="dots">:</p>
            <p class="sec_tens">0</p>
            <p class="sec">0</p>
        </div>

        <div class="buttons">
            <a class="main_button pause" href="#">пауза</a>
            <a class="main_button reset" href="./index.html">в начало</a>
        </div>
    
    </div>

    <div class="end_wrapper none">
        <h2 class="reminder_full_text white">Дыхательная практика завершена</h2>
        <div class="end_wrapper_inner">
            <span>Вы можете пройти практику повторно, <b>нажав на кнопку ниже</b>, или не совершать никаких действий. Cтраница будет обновлена автоматически через <b>10 секунд</b>. Cпасибо, что воспользовались этим творением ;-)</span>
            <button class="reminder_button blue">завершить</button>
        </div>
    </div>
    
    <script src="./main.js"></script>
    
</body>
</html>
